worker_processes auto;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;

            on_publish http://localhost:8080/auth;
        }
    }
}

http {
    server {
        listen 80;
        server_name conoverlabs.cloud;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            alias /tmp/hls;
            add_header Cache-Control no-cache;
            add_header 'Access-Control-Allow-Origin' '*';
        }
    }

    server {
        listen 443 ssl;
        server_name conoverlabs.cloud.com;

        ssl_certificate /etc/letsencrypt/live/conoverlabs.cloud/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/conoverlabs.cloud/privkey.pem;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            alias /tmp/hls;
            add_header Cache-Control no-cache;
            add_header 'Access-Control-Allow-Origin' '*';
        }
    }
}
